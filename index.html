<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form</title>
</head>
<body>
    <form action="nessage.html">
        <label for="name">Name</label>
        <input type="text" required placeholder="Ex:hruthik" id="name" name="name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="age">Age</label>
        <input type="number" placeholder="Ex:18-23" id="age" name="age"><br><br>

        <input type="submit">
    </form>
    
</body>
</html>
